plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose' version '2.1.0'
}

android {
    compileSdk 35

    defaultConfig {
        minSdk 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.4"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace 'com.peakmain.compose.library'
}

dependencies {
    api platform('androidx.compose:compose-bom:2025.06.01')

    // 按需引入组件（无需指定版本）
    api 'androidx.compose.ui:ui'
    api 'androidx.compose.material3:material3'
    api 'androidx.compose.foundation:foundation'
    api "androidx.compose.ui:ui-tooling"
    api "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    def coil_kt_version="2.7.0"
    api ("io.coil-kt:coil-compose:$coil_kt_version")
    api ("io.coil-kt:coil-svg:$coil_kt_version")
    api ("io.coil-kt:coil-gif:$coil_kt_version")

    def accompanist_version = "0.36.0"
    api "com.google.accompanist:accompanist-systemuicontroller:${accompanist_version}"
    //api "com.google.accompanist:accompanist-insets:$accompanist_version"
    api "com.google.accompanist:accompanist-pager:${accompanist_version}"
    api "com.google.accompanist:accompanist-pager-indicators:${accompanist_version}"
    implementation "androidx.core:core:1.13.1" // 请使用最新版本

}